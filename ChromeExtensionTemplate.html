<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Authenticity Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
        }
        .result.real {
            color: green;
        }
        .result.fake {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>News Authenticity Checker</h2>
        <button class="button" id="checkButton">Check News</button>
        <div class="result" id="resultMessage"></div>
    </div>
    <script src="ChromeExtensionTemplate.js"></script>
</body>
</html>
